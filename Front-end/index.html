    <main>

        <div id="Home">

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <h1 class="sub-title">Track</h1>
                    </div>
                    <div class="about-col-2">
                        <video src="Assets\Track.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <video src="Assets\Analyze.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                    <div class="about-col-2">
                        <h1 class="sub-title">Analyze</h1>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <h1 class="sub-title">Save</h1>
                    </div>
                    <div class="about-col-2">
                        <video src="Assets\Save.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <video src="Assets\Grow.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                    <div class="about-col-2">
                        <h1 class="sub-title">Invest and Grow</h1>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <h1 class="sub-title">Crowd Fund</h1>
                    </div>
                    <div class="about-col-2">
                        <video src="Assets\CrowdFund.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <video src="Assets\Donate.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                    <div class="about-col-2">
                        <h1 class="sub-title">Donate</h1>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <h1 class="sub-title">Peace Of Mind</h1>
                    </div>
                    <div class="about-col-2">
                        <video src="Assets\PeaceOfMind.mp4" autoplay loop muted width="100%" height="auto" ></video>
                    </div>
                </div>
            </div>

            <br><br>

        </div>

        <div class="login-container">
            <div class="form-container">
                <div id="Login"></div>
                <h2>Login</h2>
                <form id="login-form" action="/login" method="POST">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Username" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="message" id="login-message"></div>
            </div>
            <div class="form-container">
                <div id="SignUp"></div>
                <h2>Signup</h2>
                <form id="signup-form" action="/signup" method="POST">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Username" required>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <button type="submit">Signup</button>
                </form>
                <div class="message" id="signup-message"></div>
            </div>
        </div>

    </main>
