<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaries_CodingGeeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div class="logo">
            <img src="Assets\CodeGeeks_logo.png" alt="CodeGeeks_logo" class="logo">
        </div>
        <h1>Binaries_CodingGeeks</h1>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="Login.html" target="_blank">Login</a></li>
                <li><a href="SignUp.html" target="_blank">SignUp</a></li>
            </ul>
        </div>
    </nav>


    <main>
        <center>
            <br>
            <video src="Assets/Profile_SignUp.mp4" autoplay loop muted width="40%" height="auto"></video>
        </center>

        <center>
            <form class="signup-form" action="Login.html">
                <pre><b>First Name     </b>:<input type="text" name="firstname" required></pre>
                <pre><b>Last Name      </b>:<input type="text" name="lastname" required></pre>
                <pre><b>DOB            </b>:<input type="date" name="dob" required></pre>
                <pre><b>Gender         </b>:<input type="text" name="gender" required></pre>
                <pre><b>Email ID       </b>:<input type="email" name="email" required></pre>
                <pre><b>Phone Number   </b>:<input type="number" name="phone" required></pre>
                <pre><b>Username       </b>:<input type="text" name="username" required></pre>
                <pre><b>Password       </b>:<input type="password" name="password" required></pre><br>
                <input type="submit" value="SignUp">
            </form>
        </center>
        <br><br><br><br>

    </main>

    <footer>
        <a>All rights reserved &copy; Binaries_CodingGeeks</a>
    </footer>

    <script src="script.js"></scr>
</body>
</html>
