    <main>
        <h2>Expense Tracker</h2>

<form id="expense-form">
    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" required>

    <label for="expense-amount">Expense Amount:</label>
    <input type="number" id="expense-amount" required>

    <button type="submit">Add Expense</button>
</form>

<table id="expense-table">
    <thead>
    <tr>
        <th>Expense Name</th>
        <th>Expense Amount</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="chart"></div>

<script>
    // Initialize expense data array
    let expenses = [];

    // Function to add an expense
    function addExpense(event) {
    event.preventDefault();

    const expenseNameInput = document.getElementById("expense-name");
    const expenseAmountInput = document.getElementById("expense-amount");

    const expenseName = expenseNameInput.value;
    const expenseAmount = parseFloat(expenseAmountInput.value);

    if (expenseName && !isNaN(expenseAmount)) {
        // Add the expense to the array
        expenses.push({ name: expenseName, amount: expenseAmount });

        // Clear the input fields
        expenseNameInput.value = "";
        expenseAmountInput.value = "";

        // Update the table
        updateTable();

        // Update the chart
        updateChart();
    }
    }

    // Function to update the expense table
    function updateTable() {
    const expenseTable = document.getElementById("expense-table").getElementsByTagName("tbody")[0];
    expenseTable.innerHTML = "";

    expenses.forEach(expense => {
        const row = expenseTable.insertRow();
        const nameCell = row.insertCell(0);
        const amountCell = row.insertCell(1);

        nameCell.innerHTML = expense.name;
        amountCell.innerHTML = expense.amount.toFixed(2);
    });
    }

    // Function to update the chart
    function updateChart() {
    const chartData = expenses.map(expense => ({ x: expense.name, y: expense.amount }));

    const options = {
        series: [{ data: chartData }],
        chart: { type: 'bar', height: 350 },
        xaxis: { type: 'category' },
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
    }

    // Add event listener to the form submission
    const expenseForm = document.getElementById("expense-form");
    expenseForm.addEventListener("submit", addExpense);
</script>
