{% extends 'expenses/index.html' %}
{% load static %}
{% block main %}
    <main>

        <center>
            <br>
            <video src="{% static 'expenses/Profile_SignUp.mp4' %}" autoplay loop muted width="40%" height="auto" ></video>
        </center>

        <center>
            {% if message %}
                {{message}}
            {% endif %}
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>  
                        <td><input type="submit" name="submit" value="signup" /></td>  
                    </tr>  
                </table>  
            </form>
        </center>

        <!-- Going to login page -->
        <pre>Already a User <a href="{% url 'login' %}">Login</a> Here</pre>
</main>
{% endblock %}
